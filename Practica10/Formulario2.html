<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Practica4</title>
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">


  </head>
  <body>
    <h1>Practica 4</h1>

    <div class="container text-center">

            
    <div class="row">
            <div class="col-md-6">
                        
                <form method="GET"  action="Formulario2.html" class="form-horizontal" role="form">
                    
                  <div class="form-group">
                   <label for="Email" class="col-lg-2 control-label">Email:</label>
                  <div class="col-lg-10">
                   <input type="email" class="form-control" id="Email" required placeholder="Email" name="Email">
                    </div>
                  </div>


                  <div class="form-group">
                  <label for="Email" class="col-lg-2 control-label">Confirma Email:</label>                   
                  <div class="col-lg-9">
                   <input type="Email" class="form-control" id="Confirma Email" required                                      placeholder="Confirma Email" name="Confirma Email">
                  </div>
                </div>

  
                <div class="form-inline">
               <label class="col-lg-2 control-label " for="radio">Genero:</label
                   <div class="radio ">
                            <label > 
                                <input type="radio" name="genero"  >Hombre
                            </label>
                            <label> 
                                <input type="radio" name="genero"  >Mujer
                            </label>
                </div>



                    

                   <div class="form-group">
                              <label for="Fecha de nacimiento" class="col-lg-2 control-label">Fecha de nacimiento:</label>
                                  
                            <div class="col-lg-10">
                              <input type="Date" class="form-control" id="Fecha de nacimiento" required
                               placeholder="Fecha de nacimiento" name="Fecha de nacimiento">
                               </div> 
                           </div>
                       

                
                            <div class="form-group">
                                   <label for="C.P" class="col-lg-2 control-label">C.P:</label>
                                  
                                  <div class="col-lg-10">
                                   <input type="Number" class="form-control" id="C.P" required
                                    placeholder="C.P" name="C.P">
                                    </div> 
                                </div>


                        
                         <div class="form-group form-inline ">
                            <label class="col-lg-2 control-label" for="Estado">Estado:</label>
                            <select  class="form-control col-lg-10" name="Estado">
                                <option>Guanajuato</option>
                                <option>Guerrero</option>
                                <option>Jalisco</option>
                                <option>Otro</option>
                            </select>
                          </div>


                          <div class="form-group">
                            <label for="Password" class="col-lg-2 control-label">Password</label>
                                            
                            <div class="col-lg-10">
                              <input type="Password" class="form-control" id="Password" required
                              placeholder="Password" name="Password">
                            </div> 
                            </div>
                            



                            
                            <div class="form-group">
                              <label for="CPassword" class="col-lg-2 control-label">Confirma Password</label>
                                              
                              <div class="col-lg-10">
                              <input type="Password" class="form-control" id="CPassword" required
                              placeholder="Confirma tu Password" name="CPassword">
                              </div> 
                                            </div>

                        </div>
                       
                        </div>

                    </div>
                <div class="form-group">
                    <input class ="btn btn-primary" type ="submit" value"Enviar">
                    </div>
                </form>  


            </div> 
            </div> 
            <div class="col-md-6">
                 
                  
                  




            </div>

    </div>

    </div>

    </body>
</html>
